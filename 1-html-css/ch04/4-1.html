<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      /* absolute: 절대적인 */
      /* 문서기준으로 특정위치에 요소를 배치할수있음 */
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <div class="red box"></div>
  <div class="green box"></div>
  <div class="blue box"></div>
</body>

</html>
