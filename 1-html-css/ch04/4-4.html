<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS3 Property Basic</title>
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;

      /* z-index 값이 크면 클수록 다른 요소보다 위에 있음 */
      /* 예시) 팝업창: 9999 
          회색 영역: 9990*/
      z-index: 100;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;

      z-index: 10;
    }

    .blue {
      background-color: blue;
      left: 90px;

      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <div class="red box"></div>
  <div class="green box"></div>
  <div class="blue box"></div>
</body>

</html>
