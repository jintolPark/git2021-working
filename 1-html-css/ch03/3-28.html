<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    /*  */
    ol>li {
      counter-increment: rint;
    }

    ol>li::before {
      /* counter: 첫번째 두번째.... 순서 계산기 */
      /* 선택자 개수만큼 숫자가 출력 -> 1 2 3 ...... */
      content: counter(rint)". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      padding-left: 0.5rem;
      height: 0.5rem;
      /* 행높이 */
      line-height: 2rem;
    }

    ol li::after {
      content: "-"attr(data-count) "downloads";
      font-size: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <!-- data-속성명: 보이지 않는값 -->
  <!-- javascript 이 값을 제어할수 있음 -->
  <ol>
    <li data-count="500,000,000+">Zoom Cloud Meetings</li>
    <li data-count="100,000,000+">카카오톡</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>
</body>

</html>
