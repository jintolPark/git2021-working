<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 의사 클래스 */
    /* 의사(pseudo): 가짜인(흡사한) 같은 역할을 하는 */
    /*  몇가지의 정해진 의사 클래스가 존재 함 */

    /* 선택자: 의사클래스 */
    /* 선택자 조건에 맞는 요소가 클릭될때 적용 */
    /* 버튼 다운할 때 적용, 업할때 해제 */
    h1:active {
      background-color: red;
    }

    h1 {
      /* 블럭 텍스트가 단위로 선택(색칠)이 안되게함 */
      user-select: none;
      cursor: pointer;
    }

    h1:hover {
      /* hover -> 마우스 커서가 요소위로 올라가면 적용 */
      color: blue;
    }
  </style>
</head>

<body>
  <h1>여기를 클릭하세요</h1>
</body>

</html>
