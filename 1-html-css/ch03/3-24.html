<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      /* 글자 꾸밈요소를 해제 */
      text-decoration: none;
      color: black;
    }

    /* 이미 방문한 링크일때 적용 */
    a:visited {
      color: antiquewhite;
    }

    /* a:link {
      color: black;
    } */

    a:hover {
      text-decoration: underline;
      font-size: 120%;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- <h1><a href="">링크</a></h1> -->
  <h1><a href="https://www.naver.com" target="_blank">Naver</a></h1>
  <h1><a href="https://www.google.com" target="_blank">Google</a></h1>

</body>

</html>
