<html>

<body>
  <div>시작</div>

  <ul>
    <li>
      <b>항목</b>
    </li>
  </ul>
  <script>
    console.log(document.body.childNodes[1]);

    const div = document.body.childNodes[1];

    // 노드.parentNode: 부모 노드를 탐색
    console.log(div.parentNode); // body


    // 노드.nextSibling/
    console.log(div.nextSibling);  // #text
    console.log(div.previousSibling);  // #text
  </script>
</body>

</html>
