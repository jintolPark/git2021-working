<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>연락처</title>
</head>

<body style="width: 500px;" class="mx-auto">
  <h2 class="text-center my-5">연락처</h2>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <form id="form-input" class="d-flex" onsubmit="return false">
    <div class="form-floating mb-3 ms-2" style="width: 100px;">
      <input type="text" class="form-control" id="txt-contact" placeholder="name">
      <label style="color: grey;" for="txt-contact">홍길동</label>
    </div>
    <div class="form-floating mb-3 ms-2" style="width: 200px;">
      <input type="text" class="form-control" id="txt-contact" placeholder="phonenumber">
      <label style="color: grey;" for="txt-contact">010-1234-5678</label>
    </div>
    <div class="form-floating mb-3 ms-2" style="width: 200px;">
      <input type="email" class="form-control" id="txt-contact" placeholder="name@example.com">
      <label style="color: grey;" for="txt-contact">ex@example.com</label>
    </div>
    <button style="height: 60px;" id="btn-add" type="button" class="btn btn-primary text-nowrap ms-2">추가</button>
  </form>
  <table class="table table-striped mt3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">전화번호</th>
        <th scope="col">이메일</th>
        <th id="delete-run" scope="col">작업</th>
      </tr>
    <tbody id="table-list" class="table table-striped mt3"></tbody>
    </thead>
  </table>

  <script>
    const txtContact = document.querySelector("#txt-contact");
    const deleteRun = document.querySelector("#delete-run");
    const tableList = document.querySelector("#table-list");
    const btnAdd = document.querySelector("#btn-add");
    const formInput = document.querySelector("#form-input");

    txtContact.addEventListener("keyup", (event) => {
      if (event.keyCode == 13) {
        txtContact.blur();
        add(event);
      }
    });

    btnAdd.addEventListener("click", add);

    tableList.addEventListener("click", remove);

    function add(event) {
      console.log(txtContact.value);
      if (!txtContact.value) {
        const alertDiv = /*html*/`
        <div class = "alert alert-danger alert-dismissible my-2" role="alert" id="liveAlert">
        입력값을 입력해주세요.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
       `;
        formInput.insertAdjacentHTML("afterend", alertDiv);

        return;
      }

      const tr = /*html*/`
      <tr class="list-group-item">
        <button class="btn-outline-secondary btn-sm remove">삭제</button>
        ${deleteRun.value}
      </tr>
      `;
      tableList.insertAdjacentHTML("afterbegin", tr);

      formInput.reset();
    }

    function remove(event) {

      if (event.target.className.includes("remove")) {
        const btnRemove = event.target;
        const tr = btnRemove.parentNode;
        tr.remove();
      }
    }

  </script>
</body>

</html>
