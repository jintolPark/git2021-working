<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>연락처</title>
</head>

<body style="width: 700px;" class="mx-auto">
  <h2 class="text-center my-5">연락처</h2>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <form id="form-input" class="d-flex" onsubmit="return flase">
    <div class="form-floating mb-3 ms-2" style="width: 100px;">
      <input type="userName" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label style="color: grey;" for="floatingInput">홍길동</label>
    </div>
    <div class="form-floating mb-3 ms-2" style="width: 250px;">
      <input type="ph-num" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label style="color: grey;" for="floatingInput">010-1234-5678</label>
    </div>
    <div class="form-floating mb-3 ms-2" style="width: 250px;">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label style="color: grey;" for="floatingInput">example@gmail.com</label>
    </div>
    <button style="height: 60px;" id="txt-memo" type="button" class="btn btn-primary text-nowrap ms-3">추가</button>
  </form>


</body>

</html>
