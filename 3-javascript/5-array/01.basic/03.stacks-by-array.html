<html>

<body>
  <script>
    // 데이터를 순차적으로 밀어넣고, 거꾸로 꺼내야함

    // 스텍(stack): LIFO
    // 스텍에 요소 추가: push
    // 스텍에 요소 추출: pop

    let arr = [];

    // 스텍의 요소 추가
    arr.push("/home") // 홈화면 방문
    arr.push("/list") // 목록 조회 화면 방문
    arr.push("/detail/3")  // 게시글 번호가 3인 게시물 방문

    // 스텍의 크기
    console.log(arr.length);

    // 스텍의 특정 요소 조회
    console.log(arr[1]);

    // 스텍의 요소 추출
    console.log(arr.pop())  // detail/3
    console.log(arr.pop())  // list
    console.log(arr.pop())  // home

  </script>
</body>

</html>
