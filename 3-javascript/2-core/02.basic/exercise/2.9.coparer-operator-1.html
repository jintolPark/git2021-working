<html>

<body>
  <script>
    console.log(5 > 4);                  // true
    console.log('apple' > 'pineapple');  // false
    console.log('2' > '12');             // true, 문자끼리 비교
    console.log(undefined == null);      // true
    console.log(undefined === null);     // false
    console.log(null == '\n0\n');        // false, null == undefined 만같다
    console.log(null === +'\n0\n');      // false, 형식이 달라서
  </script>
</body>

</html>
