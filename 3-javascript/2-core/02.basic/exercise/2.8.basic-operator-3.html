<html>

<body>
  <script>
    "" + 1 + 0       // "10", 문자열 결합
    "" - 1 + 0       // -1, 빈값은 0 -1 +0
    true + false     // 1, true는 1, false는 0
    6 / "3"          // 2, 숫자로 변환하여 연산
    "2" * "3"        // 6, 숫자로 변환하여 연산
    4 + 5 + "px"     // 9px, 4+5는 숫자연산 + "px"은 문자열 결합
    "$" + 4 + 5      // $45, 문자열 결합
    "4" - 2          // 2, "4"를 숫자로 변환
    "4px" - 2        // NaN, 숫자가 아닌 값과 연산
    7 / 0            // infinity, 0으로 나눌때는 infinity
    "  -9  " + 5     // -9 5, 문자열 결합 
    "  -9  " - 5     // -14, 앞뒤 빈공간을 제거하고 연산
    null + 1         // 1, null은 0
    undefined + 1    // NaN, undefined는 NaN
    " \t \n" - 2     // -2, 빈문자열(\t: 탭(2칸~8칸))은0 -2
  </script>
</body>

</html>
