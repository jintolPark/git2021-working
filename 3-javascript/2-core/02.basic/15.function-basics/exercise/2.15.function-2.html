<body>
  <script>
    // pow(3, 2) = 3 * 3 = 9
    // pow(3, 3) = 3 * 3 * 3 = 27
    // pow(1, 100) = 1 * 1 * ...* 1 = 1

    function pow(a, n) {
      let result = a;
      for (let i = 1; i < n; i++) {
        result *= a
      }
      return result
    }
    let a = prompt('a값을 입력하세요'), n = prompt('n값을 입력하세요');


    if (n > 1) {
      alert(pow(a, n));
    } else {
      alert(`${n}보다 큰값인 자연수를 입력하세요`);
    }
  </script>
</body>
