<html>

<body>
  <script>
    let n = 5;

    // n회만큼 반복해서 출력
    for (let i = 1; i <= n; i++) {
      // 한줄 문자열 저장공간(띄어쓰기 + *)
      let line = '';
      //띄어쓰기 반복문(n - i)만큼 반복
      for (let j = 1; j <= n - i; j++) {
        // 빈공간을 추가함
        // ' ', ' ', ' '...
        line += ' ';
      }
      for (let j = 1; j <= 2 * i - 1; j++) {
        // 별표를 한줄 문자열에 추가함
        // "*", "**"
        line += '*'
      }
      console.log(line)
    }
  </script>
</body>

</html>
