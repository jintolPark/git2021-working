<body>
  <script>
    let n = 10;
    let result = '';

    for (i = 0; i < n; i++) {
      for (j = n - 1; j > i; j--) {
        result += ' ';
      }
      for (k = 0; k <= (i * 2); k++) {
        result += '*';
      }
      result += '\n';
    }
    alert(result)
  </script>
