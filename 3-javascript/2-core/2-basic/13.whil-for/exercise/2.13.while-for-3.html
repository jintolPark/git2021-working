<html>

<body>
  <script>
    //        1초기  2조건  4증감  
    for (let i = 0; i < 5; i++)
      //  3구문
      alert(i);
    // 1단계: i == 0, 0 < 5, alert(0), i++ == 1
    // 2단계: i == 1, 1 < 5, alert(1), i++ == 2
    // 3단계: i == 2, 2 < 5, alert(2), i++ == 3
    // 4단계: i == 3, 3 < 5, alert(3), i++ == 4
    // 5단계: i == 4, 4 < 5, alert(4), i++ == 5
    // 6단계: i == 5, 5 < 5

    //        1초기  2조건  4증감 
    for (let i = 0; i < 5; ++i)
      //  3구문
      alert(i);
    // 1단계: i == 0, 0 < 5, alert(0), ++i == 1
    // 2단계: i == 1, 1 < 5, alert(1), ++i == 2
    // 3단계: i == 2, 2 < 5, alert(2), ++i == 3
    // 4단계: i == 3, 3 < 5, alert(3), ++i == 4
    // 5단계: i == 4, 4 < 5, alert(4), ++i == 5
    // 6단계: i == 5, 5 < 5

    // 그러므로 출력값은 같다
  </script>
</body>

</html>
