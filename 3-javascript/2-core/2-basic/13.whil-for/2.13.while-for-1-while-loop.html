<html>

<body>
  <script>
    //  while 반복문
    let i = 0;

    // while (조건식) {...}
    // 조건식이 true로 판별되는 동안 {...} 안쪽이 반복수행됨

    // 1번쨰: i == 0, i < 3  (true) -> console.log(i); i++
    // 2번쨰: i == 1, i < 3  (true) -> console.log(i); i++
    // 3번쨰: i == 2, i < 3  (true) -> console.log(i); i++
    // 4번쨰: i == 3, i < 3  (false) -> 3보다 크기때문에 while문 탈출
    while (i < 3) {
      console.log(i);
      i++;
    }
  </script>
</body>

</html>
