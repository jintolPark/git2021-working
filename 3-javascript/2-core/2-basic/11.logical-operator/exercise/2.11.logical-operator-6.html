<html>

<body>
  <script>
    // 경계값 테스트 (boundary-value test)
    // 경계 부분의 값이 오류 발생할 확률이 높음
    let age = prompt("나이를 입력하세요");
    if (age >= 14 && age <= 90) {
      alert('14 이상 90세 이하입니다.')
    } else if (age < 14) {
      alert('14세 미만입니다.')
    } else {
      alert('당신의 나이는 90세보다 많으시군요!')
    }
  </script>
</body>

</html>
