<html>

<body>
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function () { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
        alert(this.step);
      }
    };
    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep();

    // 함수를 실행하면 반환 값으로 치환한다.
    ladder.up() // == ladder(this)

    ladder.up().down().up().up().showStep();
  </script>
</body>

</html>
