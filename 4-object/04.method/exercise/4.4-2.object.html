<html>

<body>
  <script>
    let calculator = {
      a: {},
      b: {},

      read() {
        this.a = +prompt("a 숫자입력")
        this.b = +prompt("b 숫자입력")
      },
      sum() {
        return this.a + this.b;
      },
      mul() {
        return this.a * this.b;
      },
    };
    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());
  </script>
</body>

</html>
